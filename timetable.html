<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student-Verse | Timetable Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #111827;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    input, select {
      width: 95%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }
    .btn:hover { background: #2563eb; }
  </style>
</head>
<body>

  <h1>📅 Time Table Maker</h1>
  
  <button class="btn" onclick="addPeriod()">➕ Add Period</button>
  <button class="btn" onclick="saveTimetable()">💾 Save Timetable</button>
  <button class="btn" onclick="loadTimetable()">🔄 Load Timetable</button>

  <table id="timetable">
    <thead>
      <tr>
        <th>Period</th>
        <th>Time</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody id="timetable-body">
      <tr>
        <td>1</td>
        <td><input type="time"> – <input type="time"></td>
        <td><input type="text" placeholder="Enter subject"></td>
      </tr>
    </tbody>
  </table>

<script>
let periodCount = 1;

function addPeriod() {
  periodCount++;
  const tbody = document.getElementById("timetable-body");
  const row = document.createElement("tr");

  row.innerHTML = `
    <td>${periodCount}</td>
    <td><input type="time"> – <input type="time"></td>
    <td><input type="text" placeholder="Enter subject"></td>
  `;
  
  tbody.appendChild(row);
}

// Save timetable to localStorage
function saveTimetable() {
  const rows = document.querySelectorAll("#timetable-body tr");
  const data = [];

  rows.forEach((row, i) => {
    const times = row.querySelectorAll("input[type='time']");
    const subject = row.querySelector("input[type='text']").value;
    data.push({
      period: i + 1,
      start: times[0].value,
      end: times[1].value,
      subject
    });
  });

  localStorage.setItem("timetable", JSON.stringify(data));
  alert("✅ Timetable saved!");
}

// Load timetable from localStorage
function loadTimetable() {
  const data = JSON.parse(localStorage.getItem("timetable") || "[]");
  if (data.length === 0) {
    alert("⚠️ No saved timetable found.");
    return;
  }

  document.getElementById("timetable-body").innerHTML = "";
  periodCount = 0;
  
  data.forEach(item => {
    periodCount++;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${periodCount}</td>
      <td>
        <input type="time" value="${item.start}"> – 
        <input type="time" value="${item.end}">
      </td>
      <td><input type="text" value="${item.subject}"></td>
    `;
    document.getElementById("timetable-body").appendChild(row);
  });

  alert("🔄 Timetable loaded!");
}
</script>

</body>
</html>
