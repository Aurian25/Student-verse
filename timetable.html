<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table Maker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 10px; }
    th { background: #16a34a; color: white; }
    select { width: 100%; padding: 5px; }
    button { margin: 10px 5px; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .save { background: #16a34a; color: white; }
    .restore { background: #2563eb; color: white; }
  </style>
</head>
<body>

<h2>📅 Weekly Time Table</h2>

<table id="timetable">
  <thead>
    <tr>
      <th>Day</th>
      <th>Period 1</th>
      <th>Period 2</th>
      <th>Period 3</th>
      <th>Lunch</th>
      <th>Period 4</th>
      <th>Period 5</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be generated by JS -->
  </tbody>
</table>

<button class="save" onclick="saveTimetable()">💾 Save</button>
<button class="restore" onclick="restoreTimetable()">🔄 Restore</button>

<script>
  const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
  const subjects = ["Maths","Science","English","History","Geography","Computer","Art","Sports","Free"];

  const tbody = document.querySelector("#timetable tbody");

  // Create rows
  days.forEach(day => {
    const row = document.createElement("tr");
    row.innerHTML = `<td><b>${day}</b></td>` +
      Array(6).fill().map((_,i) => `
        <td>
          <select data-day="${day}" data-period="${i+1}">
            <option value="">--Select--</option>
            ${subjects.map(s=>`<option value="${s}">${s}</option>`).join("")}
          </select>
        </td>`).join("");
    tbody.appendChild(row);
  });

  // Save timetable to localStorage
  function saveTimetable() {
    const data = {};
    document.querySelectorAll("select").forEach(sel => {
      data[`${sel.dataset.day}_${sel.dataset.period}`] = sel.value;
    });
    localStorage.setItem("timetable", JSON.stringify(data));
    alert("✅ Timetable saved!");
  }

  // Restore timetable
  function restoreTimetable() {
    const saved = localStorage.getItem("timetable");
    if (!saved) return alert("❌ No timetable saved!");
    const data = JSON.parse(saved);
    document.querySelectorAll("select").forEach(sel => {
      const key = `${sel.dataset.day}_${sel.dataset.period}`;
      if (data[key]) sel.value = data[key];
    });
    alert("✅ Timetable restored!");
  }
</script>

</body>
</html>
