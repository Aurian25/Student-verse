  <style>
    body {

    .card:hover { transform: scale(1.05); }
    .card h2 { margin: 12px 0; }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { background: #2563eb; }
    footer {
      margin-top: auto;
      padding: 12px;
      background: #111827;
      color: #e5e7eb;
      width: 100%;
      text-align: center;

</head>
