<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student-Verse</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;display:grid;place-items:center;min-height:100dvh;background:#0f172a;color:#e2e8f0}
    .card{max-width:860px;width:92%;background:#111827;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{margin:0 0 8px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));margin-top:16px}
    button{padding:12px 14px;border-radius:12px;border:0;cursor:pointer;background:#1f2937;color:#e5e7eb}
    button:hover{filter:brightness(1.1)}
    #features{margin-top:18px;background:#0b1220;border:1px solid #1f2937;border-radius:12px;padding:14px}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <div class="card">
    <h1>Student-Verse</h1>
    <p>Select your class/standard to see available features.</p>

    <div class="grid">
      <button onclick="selectStd('1-5')">Class 1–5</button>
      <button onclick="selectStd('6-8')">Class 6–8</button>
      <button onclick="selectStd('9-10')">Class 9–10</button>
      <button onclick="selectStd('11-12')">Class 11–12</button>
      <button onclick="selectStd('UG-PG')">UG/PG</button>
    </div>

    <div id="features"></div>
  </div>

  <script>
    const map = {
      "1-5": [
        "Time Table Maker",
        "Calculation Games",
        "Spelling Games"
      ],
      "6-8": [
        "Time Table Maker",
        "Notes Organiser",
        "Flashcards",
        "PDF/Notes Sharing",
        "Goals Setter",
        "Strategy Planner (AI)"
      ],
      "9-10": [
        "Time Table Maker",
        "Notes Organiser",
        "Flashcards",
        "PDF Sharing",
        "Live Chats",
        "Resource Library",
        "Strategy Planner (AI)"
      ],
      "11-12": [
        "Time Table Maker",
        "Notes Organiser",
        "Flashcards",
        "Group Projects Manager",
        "Live Chats",
        "Learn From My Mistakes",
        "Goals Setter",
        "Resource Library",
        "Strategy Planner (AI)"
      ],
      "UG-PG": [
        "Notes & File Sharing",
        "Group Projects Manager",
        "Resume Builder",
        "Find Friends (future)",
        "Roommate Finder (future)",
        "Learn From My Mistakes",
        "Goals Setter",
        "Strategy Planner (AI)"
      ]
    };

    function selectStd(key){
      const list = (map[key]||[]).map(x=>`<li>${x}</li>`).join("");
      document.getElementById("features").innerHTML =
        `<h3>Available Features for ${key}:</h3><ul>${list}</ul>` +
        `<p><em>Tip:</em> You can deep-link this choice later using routes like <code>/dash/${key}</code>.</p>`;
      localStorage.setItem("std", key);
    }

    // Auto-restore last choice
    const prev = localStorage.getItem("std");
    if (prev) selectStd(prev);
  </script>
</body>
</html>
