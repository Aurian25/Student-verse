<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick PDF Share (Transfer.sh)</title>
</head>
<body>
  <h2>üìÇ Quick PDF Share (no DB, auto-expiry)</h2>

  <input type="file" id="fileInput" accept="application/pdf"><br><br>
  <button onclick="uploadFile()">Upload & Get Link</button>

  <p id="output"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a PDF first.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://transfer.sh/" + file.name, {
          method: "POST",
          body: file
        });

        if (!res.ok) throw new Error("Upload failed");

        const link = await res.text();
        document.getElementById("output").innerHTML =
          `‚úÖ File uploaded! Share this link:<br>
           <a href="${link}" target="_blank">${link}</a>`;
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
