<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick PDF Share</title>
</head>
<body>
  <h2>üìÇ Quick PDF Share (temporary link)</h2>

  <input type="file" id="fileInput" accept="application/pdf"><br><br>
  <button onclick="uploadFile()">Upload & Get Link</button>

  <p id="output"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a PDF first.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://file.io/?expires=1d", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Upload failed");
        const json = await res.json();

        if (json.success) {
          document.getElementById("output").innerHTML =
            `‚úÖ File uploaded! Share this link (expires in 1 day):<br>
             <a href="${json.link}" target="_blank">${json.link}</a>`;
        } else {
          document.getElementById("output").innerText =
            "‚ùå Error: " + JSON.stringify(json);
        }
      } catch (err) {
        document.getElementById("output").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
